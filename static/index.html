<!doctype html>
<html>
  <header>
    <title>{{title}}</title>
  </header>

  {{#if css}}<style><!-- {{css}} --></style>{{/if}}

  {{#if articles}}
  <div id="articles">
    <ul>
      {{#each articles}}
      <li><a href="/articles/{{slug}}">{{file}}</a></li>
      {{/each}}
    </ul>
    <a href="https://github.com/meshnet-dot-works/blog"><img id="ghlogo" src="/images/GitHub-Mark-64px.png"></a>
  </div>
  {{/if}}

  {{#if article}}
  <div id="article">
    <a href="/">/</a><br>
    {{{article.html}}}
    <a href="/">/</a><br>
  </div>
  {{/if}}

</html>
